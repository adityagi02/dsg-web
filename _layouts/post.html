---
layout: default
---

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <title>{{page.title}}</title>
  </head>
  <body>
    <div class="post">
      <h1 class="title">{{page.title}}</h1>
      <h3 class="sub-title">{{page.sub-title}}</h3>
      <div class="row">
        <div class="column">
          <div class="meta">
            <p class="date-before">Pada</p><p class="date-in"> {{page.date | date: "%-d %B, %Y"}}</p><p class="author-before">Oleh</p><p class="author-in"> {{page.author}}</p>
          </div>
        </div>
        <div class="column">
          <div class="share-button">
            {% include share.html %}
          </div>
        </div>
      </div>
      <div class="feature-image-div">
        {% if page.feature-img %}
          <img class="feature-image" src={{ page.feature-img }} alt="Feature Image"/>
        {% endif %}
      </div>
      <div class="article-content">
        {{content}}
      </div>
    </div>
  </body>
</html>
